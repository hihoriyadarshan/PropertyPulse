<!-- Header Start -->
<div class="container-fluid bg-primary py-5 mb-5 page-header">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-10 text-center">
        <h1 class="display-3 text-white animated slideInDown">Contact</h1>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb justify-content-center">
            <li class="breadcrumb-item">
              <a class="text-white" href="#">Home</a>
            </li>
            <li class="breadcrumb-item">
              <a class="text-white" href="#">Pages</a>
            </li>
            <li class="breadcrumb-item text-white active" aria-current="page">
              Contact
            </li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</div>
<!-- Header End -->

<!-- Contact Start -->
<div class="container-xxl py-5">
  <div class="container">
    <!-- Rest of your HTML content -->
    <div class="col-lg-4 col-md-12 wow fadeInUp" data-wow-delay="0.5s">
      <form [formGroup]="contactForm" (ngSubmit)="submitForm()">
        <div class="row g-3">
          <div class="col-md-6">
            <div class="form-floating">
              <input type="text" class="form-control" id="name" placeholder="Your Name" formControlName="name">
              <label for="name">Your Name</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating">
              <input type="email" class="form-control" id="email" placeholder="Your Email" formControlName="email">
              <label for="email">Your Email</label>
            </div>
          </div>
          <div class="col-12">
            <div class="form-floating">
              <input type="text" class="form-control" id="subject" placeholder="Subject" formControlName="subject">
              <label for="subject">Subject</label>
            </div>
          </div>
          <div class="col-12">
            <div class="form-floating">
              <textarea class="form-control" placeholder="Leave a message here" id="message" style="height: 150px" formControlName="message"></textarea>
              <label for="message">Message</label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary w-100 py-3">Send Message</button>
          </div>
        </div>
      </form>
      
    </div>
  </div>
</div>

<!-- Contact End -->
