  <h1>Admin Panel</h1>
  <ul class="utilities">
    <br />
    <li class="users"><a href="#">My Account</a></li>
    <li class="logout warn">
      <a routerLink="/login">Log Out</a>
    </li>
  </ul>
</header>

<nav role="navigation">
  <ul class="main">
    <li class="dashboard"><a href="/admin-dashboard">Dashboard</a></li>
    <li class="users"><a routerLink="/admin-users">Manage Users</a></li>
    <li class="write"><a routerLink="/admin-property">Property</a></li>
    <li class="comments"><a routerLink="/admin-contacts">Contact</a></li>

    <li class="edit"><a href="#">Edit Website</a></li>
  </ul>
</nav>

<main role="main">
    <section class="panel important">
      <h2>Create a Sub-category</h2>
      <form (submit)="createSubCategory()" #subCategoryForm="ngForm" novalidate>
        <div class="form-group">
          <div class="form-group">
            <label for="category">Category:</label>
            <select
              class="form-control"
              id="category"
              [(ngModel)]="category"
              name="category"
              required
              #categoryField="ngModel"
            >
              <option value="" disabled selected>Select a category</option>
              <!-- Populate options dynamically from backend -->
              <option *ngFor="let cat of categories" [value]="cat._id">
                {{ cat.name }}
              </option>
            </select>
            <div *ngIf="categoryField.invalid && (categoryField.dirty || categoryField.touched)" class="text-danger">
              Category is required.
            </div>
          </div>
  
          <label for="s_name">Sub-category Name:</label>
          <input
            type="text"
            class="form-control"
            id="s_name"
            [(ngModel)]="subCategoryName"
            name="s_name"
            required
            #subCategoryNameField="ngModel"
          />
          <div *ngIf="subCategoryNameField.invalid && (subCategoryNameField.dirty || subCategoryNameField.touched)" class="text-danger">
            Sub-category name is required.
          </div>
        </div>
  
        <div class="btn-h">
          <button type="submit" class="btn btn-primary" [disabled]="subCategoryForm.invalid">Create Sub-category</button>
        </div>
      </form>
    </section>
  </main>
