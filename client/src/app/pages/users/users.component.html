<!-- users.component.html -->

<h1>Admin Users</h1>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Profile Image</th>
    </tr>
  </thead>
  <tbody>
    <!-- Iterate over users and display each user -->
    <tr *ngFor="let user of users">
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.phone }}</td>
      <td>
        <!-- Display the profile image using the <img> tag -->
        <img [src]="user.profileImage" alt="Profile Image" style="max-width: 100px; max-height: 100px;">
      </td>
    </tr>
  </tbody>
</table>
