<header role="banner">
  <h1>Admin Panel</h1>
  <ul class="utilities">
    <br />
    <li class="users"><a href="#">My Account</a></li>
    <li class="logout warn">
      <a routerLink="/">Log Out</a>
    </li>
  </ul>
</header>

<nav role="navigation">
  <ul class="main">
    <li class="dashboard"><a href="/admin-dashboard">Dashboard</a></li>
    <li class="users"><a routerLink="/admin-users">Manage Users</a></li>
    <li class="write"><a routerLink="/admin-property">Property</a></li>
    <li class="comments"><a routerLink="/admin-contacts">Contact</a></li>

    <li class="edit"><a href="#">Edit Website</a></li>
  </ul>
</nav>

<div class="Table-data">
  <main role="main">
    <div class="panel-important-title">Users</div>

    <table>
      <thead>
        <tr>
       
          <th>Name</th>
          <th>Username</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <!-- Iterate over contacts and display each contact -->
        <tr *ngFor="let user of users">
          <td>{{ user.name }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.address }}</td>
          <td><button (click)="deleteUser(user._id)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </main>
</div>
