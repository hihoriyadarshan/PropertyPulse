<div *ngIf="users.length > 0">
  <div *ngFor="let user of users.slice(0, 10)">
    <p>FirstName: {{ user.firstName }}</p>
    <p>LastName: {{ user.lastName }}</p>
    <p>Email: {{ user.email }}</p>
    <p>Username: {{ user.username }}</p>
  </div>
</div>

<div *ngIf="users.length === 0">
  <p>Loading...</p>
</div>
