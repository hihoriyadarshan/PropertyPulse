<!-- admin-contacts.component.html -->

<h1>Admin Contacts</h1>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Subject</th>
      <th>Message</th>
    </tr>
  </thead>
  <tbody>
    <!-- Iterate over contacts and display each contact -->
    <tr *ngFor="let contact of contacts">
      <td>{{ contact.name }}</td>
      <td>{{ contact.email }}</td>
      <td>{{ contact.subject }}</td>
      <td>{{ contact.message }}</td>
   
    </tr>
  </tbody>
</table>
