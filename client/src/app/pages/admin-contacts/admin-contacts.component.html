    <li class="users"><a href="#">My Account</a></li>
    <li class="logout warn">
      <a routerLink="/">Log Out</a>
    </li>
  </ul>
</header>

<nav role="navigation">
  <ul class="main">
    <li class="dashboard"><a href="/admin-dashboard">Dashboard</a></li>
    <li class="users"><a routerLink="/admin-users">Manage Users</a></li>
    <li class="write"><a routerLink="/admin-property">Property</a></li>

  </ul>
</nav>

<div class="Table-data">
  <main role="main">
    <div class="panel-important-title">Contact</div>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Subject</th>
          <th>Message</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <!-- Iterate over contacts and display each contact -->
        <tr *ngFor="let contact of contacts">
          <td>{{ contact.name }}</td>
          <td>{{ contact.email }}</td>
          <td>{{ contact.subject }}</td>
          <td>{{ contact.message }}</td>
          <td><button (click)="deleteContact(contact._id)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </main>
</div>
